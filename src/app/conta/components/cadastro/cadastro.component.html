<div class="container main-container">
  <h1>Cadastro</h1>

  <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">

      <h4>Crie sua conta</h4>
      <hr>

      <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
          <ul>
              <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">E-mail</label>
          <div class="col-md-10">
              <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': cadastroForm.controls['email'].errors && (cadastroForm.controls['email'].touched || cadastroForm.controls['email'].dirty)}" />
              <span class="text-danger" *ngIf="cadastroForm.controls['email'].errors?.['required'] && (cadastroForm.controls['email'].dirty || cadastroForm.controls['email'].touched)">
                Email Requerido!
               </span>
               <span class="text-danger" *ngIf="cadastroForm.controls['email'].errors?.['email'] && (cadastroForm.controls['email'].touched || cadastroForm.controls['email'].dirty)" >
                Email inválido!
            </span>

          </div>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">Senha</label>
          <div class="col-md-10">
              <input class="form-control" id="password" type="password" placeholder="Senha (requerido)" formControlName="password"
              [ngClass]="{'is-invalid': cadastroForm.controls['password'].errors && (cadastroForm.controls['password'].dirty || cadastroForm.controls['password'].touched) }" />
              <span class="text-danger" *ngIf="cadastroForm.controls['password'].errors?.['required'] && (cadastroForm.controls['password'].dirty || cadastroForm.controls['password'].touched)">
                Senha Requerida!
              </span>
              <span class="text-danger" *ngIf="cadastroForm.controls['password'].errors?.['rangeLength'] && (cadastroForm.controls['password'].dirty || cadastroForm.controls['password'].touched)">
                A senha deve conter de 6 a 15 caracteres!
              </span>
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">Confirme a Senha</label>
          <div class="col-md-10">
              <input class="form-control" id="confirmPassword" type="password" placeholder="Confirme a Senha (requerido)" formControlName="confirmPassword"
              [ngClass]="{'is-invalid': cadastroForm.controls['confirmPassword'].errors && (cadastroForm.controls['confirmPassword'].dirty || cadastroForm.controls['confirmPassword'].touched) }" />
              <span class="text-danger" *ngIf="cadastroForm.controls['confirmPassword'].errors?.['equalTo'] && (cadastroForm.controls['confirmPassword'].dirty || cadastroForm.controls['confirmPassword'].touched) && cadastroForm.controls['confirmPassword'].value ">
                As senhas não conferem!
              </span>

              <span class="text-danger" *ngIf="cadastroForm.controls['confirmPassword'].errors?.['required'] && (cadastroForm.controls['confirmPassword'].dirty || cadastroForm.controls['confirmPassword'].touched)">
                Necessário confirmar a senha!
              </span>
          </div>
      </div>

      <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
              <span><button class="btn btn-success" id="Registrar"  type="submit">Registrar</button></span>
          </div>
      </div>
  </form>
</div>
